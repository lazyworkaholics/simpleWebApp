<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        /* Simple styling for the gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 16px;
            padding: 16px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<h1>Image Gallery</h1>

<!-- The gallery will be populated with images here -->
<div class="gallery" id="gallery"></div>

<script>
    // Function to fetch image URLs from the Spring Boot backend and display them
    fetch('/harshaimages')
        .then(response => response.json())  // Parse the response as JSON
        .then(images => {
            const gallery = document.getElementById('gallery');

            // Loop through each image URL in the response
            images.forEach(image => {
                const imgElement = document.createElement('img');
                imgElement.src = image;  // Set the image source to the URL
                imgElement.alt = 'Image';  // Alt text for the image
                gallery.appendChild(imgElement);  // Add the image to the gallery
            });
        })
        .catch(error => {
            console.error('Error loading images:', error);
        });
</script>
</body>
</html>
